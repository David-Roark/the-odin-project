<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
<!-- Main of Google homepage -->
    <main>
      <!-- Navbar top of page -->
      <div class="navbar-top">
        <li><a href="https://gmail.com">Gmail</a></li>
        <li><a href="https://images.google.com">Images</a></li>
        <li><a href="http://play.google.com"><svg class="icon-square" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg></a></li>
        <li><button class="sign-in-button" type="submit">Sign In</button></li>
      </div>
      <!-- Search area -->
      <div class="main-body">
        <!-- Logo GOOGLE -->
        <div class="google-logo">
          <img
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="google logo">
        </div>
        <!-- Goodle box-search -->
        <div class="google-search">
          <input
              type="search"
              class="search-box"
              placeholder="Search the Web"
              title="Search the Web">
          <button type="submit" class="search-button">Search</button>
        </div>
      </div>
    </main>
<!-- Footer of Google homepage -->
    <footer>
      <!-- Navbar bottom of page -->
      <div class="navbar-bottom">
          <li><a href="http://ads.google.com">Advertising</a></li>
          <li><a href="https://google.com/services/">Business</a></li>
          <li><a href="https://about.google.com/">About</a></li>
          <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a></li>
      </div>
    </footer>
  </body>
</html>
