<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Project course</title>
  </head>
  <body>
    <header>
      <!-- link to The Odin Project -->
      <div class="ror-path">Full-stack RoR</div>
      <!-- path full-stack RoR  -->
      <nav class="courses">
        <!-- Foundation course -->
        <div class="course">
          <button class="btn-course">Foundation</button>
          <div class="course-content">

          </div>
        </div>
        <!-- Ruby programming course -->
        <div class="course" onclick="displayContent()">
          <button class="btn-course">Ruby Programming</button>
          <!-- Ruby projects -->
          <div class="course-content">
            <li class="project"><a href="">Caesar Cipher</a></li>
            <li class="project"><a href="">Sub Strings</a></li>
            <li class="project"><a href="">Stock Picker</a></li>
            <li class="project"><a href="">Bubble Sort</a></li>
            <li class="project"><a href="">Tic Tac Toe</a></li>
            <li class="project"><a href="">Mastermind</a></li>
            <li class="project"><a href="">Event Manager</a></li>
            <li class="project"><a href="">File I/O and Serialization</a></li>
            <li class="project"><a href="">Recursion</a></li>
            <li class="project"><a href="">Linked Lists</a></li>
            <li class="project"><a href="">Binary Search Trees</a></li>
            <li class="project"><a href="">Knights Travails</a></li>
            <li class="project"><a href="">Testing Your Ruby Code</a></li>
            <li class="project"><a href="">Ruby Final Project</a></li>
          </div>
        </div>
        <!-- Databases course -->
        <div class="course">
          <button class="btn-course">Databases</button>
          <div class="course-content"></div>
        </div>
        <!-- RoR course -->
        <div class="course">
          <button class="btn-course">Ruby on Rails</button>
          <div class="course-content"></div>
        </div>
        <!-- Html & Css course -->
        <div class="course">
          <button class="btn-course">HTML and CSS</button>
          <div class="course-content"></div>
        </div>
        <!-- Js course -->
        <div class="course">
          <button class="btn-course">Javascript</button>
          <div class="course-content"></div>
        </div>
        <!-- Getting hired course -->
        <div class="course">
          <button class="btn-course">Getting hired</button>
          <div class="course-content"></div>
        </div>
      </nav>
    </header>



  <script type="text/javascript">
    function displayContent() {
      document.querySelector(".course-content").classList.toggle("visible-content");
    }
  </script>
  </body>
</html>
